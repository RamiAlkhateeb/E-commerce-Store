@if (product) {
  <div class="card h-100 border-0 shadow-sm product-card" routerLink="/shop/{{product.id}}">
    
    <div class="image-wrapper position-relative overflow-hidden rounded-3 bg-light">
      <img src="{{product.thumbnail}}" alt="{{product.title}}">
      
      @if (product.price > 100) { 
        <span class="badge bg-dark position-absolute top-0 start-0 m-2 px-2 py-1">Premium</span> 
      }
    </div>

    <div class="card-body px-1 py-3">
      <h5 class="fw-bold mb-1">{{product.price | currency}}</h5>
      
      <p class="text-muted mb-0 text-truncate" style="font-size: 0.95rem;">
        {{product.title}}
      </p>
      
      <small class="text-secondary" style="font-size: 0.8rem;">
        {{product.brand || 'Unknown Brand'}}
      </small>
    </div>
  </div>
}
