<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="text-warning ms-3">Sort</h5>
      <select name="" id="" class="form-select mb-4" (change)="onSortSelected($event)">
        @for (sort of sortOptions; track sort) {
          <option
            [selected]="shopParams.sort === sort.value"
            [value]="sort.value">
            {{sort.name}}
          </option>
        }

      </select>

      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        @for (type of categories; track type) {
          <li class="list-group-item" [class.active]="type === shopParams.category"
          [value]="type" (click)="onTypeSelected(type)">{{type}}</li>
        }

      </ul>
      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        @for (brand of brands; track brand) {
          <li class="list-group-item" [class.active]="brand === shopParams.brand"
          [value]="brand" (click)="onBrandSelected(brand)">{{brand}}</li>
        }

      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
        ></app-paging-header>
        <div class="d-flex mt-2">
          <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
          <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success">Reset</button>

        </div>
      </div>
      <div class="row row-cols-3 g-3 mb-4">
        @for (product of products; track product) {
          <div class="col">
            <app-product-item [product]="product"></app-product-item>
          </div>
        }
      </div>
      @if (totalCount > 0) {
        <div class="d-flex justify-content-center">
          <app-pager
            [totalCount]="totalCount"
            [pageSize]="shopParams.pageSize"
            [pageNumber]="shopParams.pageNumber"
            (pageChanged) = "onPageChanged($event)"
          ></app-pager>
        </div>
      }
    </section>
  </div>
</div>
