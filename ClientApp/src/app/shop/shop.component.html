<div class="container py-5">
  
  <div class="d-flex flex-column align-items-center mb-5">
    <h2 class="fw-bold mb-4" style="letter-spacing: -1px;">Explore Collection</h2>
    
    <div class="input-group shadow-sm" style="max-width: 500px; border-radius: 50px; overflow: hidden;">
      <input 
        (keyup.enter)="onSearch()" 
        type="text" 
        class="form-control border-0 px-4 py-3" 
        placeholder="Search for items..." 
        #search 
        style="background: #f8f9fa;">
      <button (click)="onSearch()" class="btn btn-dark px-4">
        <i class="fa fa-search"></i>
      </button>
    </div>
    
    <button (click)="onReset()" class="btn btn-link text-muted text-decoration-none mt-2 btn-sm">
      Clear filters
    </button>
  </div>

  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
    @for (product of products; track product.id) {
      <div class="col">
        <app-product-item [product]="product"></app-product-item>
      </div>
    }
  </div>

  @if (totalCount > 0) {
    <div class="d-flex justify-content-center mt-5">
      <app-pager 
        [totalCount]="totalCount" 
        [pageSize]="shopParams.pageSize" 
        [pageNumber]="shopParams.pageNumber" 
        (pageChanged)="onPageChanged($event)">
      </app-pager>
    </div>
  }
</div>
