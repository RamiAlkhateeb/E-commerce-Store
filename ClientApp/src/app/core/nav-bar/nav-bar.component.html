<header class="navbar navbar-expand bg-white border-bottom fixed-top shadow-sm py-2 px-4">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <a routerLink="/" class="navbar-brand fw-bold text-dark" style="letter-spacing: -1px; font-size: 1.5rem;">
      oussm.prints
    </a>

    <div class="d-flex align-items-center gap-4">
      
      <a href="https://www.instagram.com/oussm.prints" 
         target="_blank" 
         class="text-dark d-flex align-items-center text-decoration-none hover-opacity"
         title="Follow us on Instagram">
        <i class="fa fa-instagram fa-lg me-2"></i>
        <span class="d-none d-md-inline small fw-semibold">@oussm.prints</span>
      </a>

      <a routerLink="/basket" class="position-relative text-dark">
        <i class="fa fa-shopping-cart fa-lg"></i>
        @if ((basketService.basketSource$ | async); as basket) {
          @if (getCount(basket.items) > 0) {
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                  style="font-size: 0.6rem;">
              {{getCount(basket.items)}}
            </span>
          }
        }
      </a>
      
    </div>
  </div>
</header>

<div style="margin-top: 80px;"></div>
