<div class="d-flex flex-column gap-3">
  
  <div class="d-none d-md-flex justify-content-between text-muted small px-3">
    <span style="width: 50%;">PRODUCT</span>
    <span style="width: 20%;" class="text-center">QUANTITY</span>
    <span style="width: 20%;" class="text-end">TOTAL</span>
    <span style="width: 10%;"></span>
  </div>

  @for (item of (basketService.basketSource$ | async)?.items; track item.id) {
    <div class="cart-item bg-white p-3 rounded-4 shadow-sm border-0 d-flex align-items-center">
      
      <div class="flex-shrink-0" style="width: 80px; height: 80px;">
        <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="w-100 h-100 rounded-3 object-fit-cover">
      </div>

      <div class="flex-grow-1 ms-3">
        <h6 class="fw-bold mb-1 text-truncate" style="max-width: 200px;">
          <a routerLink="/shop/{{item.id}}" class="text-dark text-decoration-none">
            {{item.productName}}
          </a>
        </h6>
        <p class="text-muted small mb-0">{{item.brand}}</p>
        <span class="d-md-none fw-bold text-primary">{{item.price | currency}}</span>
      </div>

      <div class="d-flex align-items-center justify-content-between flex-grow-1 flex-md-grow-0 mt-3 mt-md-0 mobile-actions">
        
        <div class="quantity-control bg-light rounded-pill d-flex align-items-center px-2 py-1 me-md-5">
          <button (click)="removeBasketItem(item.id, 1)" class="btn btn-link btn-sm text-dark p-0">
            <i class="fa fa-minus small"></i>
          </button>
          <span class="fw-bold mx-2 small">{{item.quantity}}</span>
          <button (click)="addBasketItem(item)" class="btn btn-link btn-sm text-dark p-0">
            <i class="fa fa-plus small"></i>
          </button>
        </div>

        <div class="d-none d-md-block text-end me-4 fw-bold" style="min-width: 80px;">
          {{item.price * item.quantity | currency}}
        </div>

        <button (click)="removeBasketItem(item.id, item.quantity)" class="btn btn-link text-danger p-0 ms-3 ms-md-0">
          <i class="fa fa-trash"></i>
        </button>
      </div>

    </div>
  }
</div>
