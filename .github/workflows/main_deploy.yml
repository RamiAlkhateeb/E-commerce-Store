name: Build and deploy container app

on:
  push:
    branches:
      - master  # Or your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    # 1. Login to Docker Hub instead of ACR
    - name: 'Login to Docker Hub'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 2. Build and push to your Docker Hub repository
    - name: 'Build and push image'
      run: |
        docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/shop-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/shop-api:latest

    # 3. Deploy to Azure Web App using the Docker Hub image
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-store-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: '${{ secrets.DOCKERHUB_USERNAME }}/shop-api:latest'